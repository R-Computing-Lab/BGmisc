on:
  push:
    branches: [dev,dev_main]
    paths:
      - '**.Rmd'
      - '**.Rd'
      - '**.R'
  pull_request:
    branches: [dev,dev_main]

name: Dev Branch

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macOS-latest, r: 'release', rtools: ''}
          - {os: windows-latest, r: 'release', rtools: '42'}
          - {os: ubuntu-latest, r: 'devel', rtools: '', http-user-agent: 'release'}
          - {os: ubuntu-latest, r: 'release', rtools: ''}
          - {os: ubuntu-latest, r: 'oldrel-1', rtools: ''}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          rtools-version: ${{ matrix.config.rtools }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true
      - name: Install gettext on macOS (for libintl)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install gettext pkg-config
          echo "CPPFLAGS=-I$(brew --prefix gettext)/include" >> $GITHUB_ENV
          echo "LDFLAGS=-L$(brew --prefix gettext)/lib" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=$(brew --prefix gettext)/lib/pkgconfig" >> $GITHUB_ENV
          echo "$(brew --prefix gettext)/bin" >> $GITHUB_PATH
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 3
          extra-packages: |
            any::rcmdcheck
          upgrade: 'TRUE'
          needs: check
      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
